{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_box_content">
    <h3>Восстановление пароля</h3>
        <p>Забыли пароль? Введите свой адрес электронной почты ниже, и мы вышлем вам инструкцию, как установить новый пароль.</p>
    <div id="cp_contact_form">
        <form method="post" name="contact">
            {% csrf_token %}
<!--            {{ form.as_p }}-->
            <div class="mb-3">
                <label for="id_email">Адрес электронной почты:</label>
                <input class="required input_field"  type="email" name="email" autocomplete="email" required="" id="id_email">
            </div>
            <br>
            <input type="submit" value="Отправить" id="submit" name="submit" class="submit_btn float_l" />
        </form>
        </div>
    </div>
{% endblock %}
