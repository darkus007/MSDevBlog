{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_box_content">
        <h3>Авторизация</h3>
        <div id="cp_contact_form">
            <form method="post" name="contact">

                {% csrf_token %}
                <div class="form_error">{{ form.non_field_errors }}</div>

                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" class="required input_field" />
                <div class="cleaner h10"></div>

                <label for="password">Пароль:</label>
                <input type="password" class="validate-email required input_field" name="password" id="password" />
                <div class="cleaner h10"></div>
                <br>
                <input type="submit" value="Войти" id="submit" name="submit" class="submit_btn float_l" />
            </form>
        </div>
        <div class="cleaner h10"></div>
        <p>Вы не зарегистрированы? Регистрация <a href="{% url 'register' %}" class="link-dark">тут...</a></p>
    </div>
{% endblock %}
